<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head.html :: head(title='메인화면')"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- 왼쪽 사이드바 -->
  <ul th:replace="fragments/left-sidebar.html :: ul"></ul>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- ********************** 이름 어떻게 하는지 모르겠어요 ***************************** -->
      <nav th:replace="fragments/topbar.html :: nav(${name})"></nav>

      <!-- Begin Page Content -->
      <table>
        <thead class="thead-dark">
        <tr class="text-center">
          <th scope="col">과목명</th>
        </tr>
        </thead>

        <tbody>
        <tr class="text-center" th:each="post : ${postList}">
          <td>
            <a th:href="@{'/hw/'+${post.lecCode}}">
                <span th:text="${post.lecTitle}"></span>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer th:replace="fragments/footer.html :: footer"></footer>
  </div>
  <!-- End of Content Wrapper -->

  <!-- 오른쪽 사이드바 -->
  <ul th:replace="fragments/right-sidebar.html :: ul"></ul>

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<th:block th:replace="modal/ModalManager.html :: logoutModal"></th:block>

<!-- scripts -->
<footer th:replace="fragments/script.html :: script"></footer>
</body>

</html>
