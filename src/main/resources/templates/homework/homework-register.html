<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head('과제등록')"></head>
<body class="bg-gradient-primary">
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12">
            <div class="card o-hidden border-0 shadow-lg">
                <div class="card-header">과제 등록하기</div>
                <div class="card-body p-4">
                    <form action="/homework/register" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" name="instId" th:value="${instId}"/>
                        <input type="hidden" name="lecCode" th:value="${lecture.lecCode}"/>
                        <input type="hidden" name="subCode" th:value="${lecture.subCode}"/>

                        <div class="form-group row">
                            <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
                            <div class="col-sm-10">
                                <input type="text" name="title" class="form-control" id="inputTitle">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
                            <div class="col-sm-10">
                                <textarea type="text" name="content" class="form-control" id="inputContent"
                                          rows="10"></textarea>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label"><strong>마감 일자</strong></label>
                            <div class="col-sm-10">
                                <input name="dueDate" type="datetime-local">
                            </div>
                        </div>


                        <div class="form-group row">
                            <label for="inputFile" class="col-sm-2 col-form-label"><strong>첨부 파일</strong></label>
                            <div class="col-sm-10">
                                <div class="custom-file" id="inputFile">
                                    <input name="file" type="file" class="custom-file-input" id="customFile">
                                    <label class="custom-file-label" for="customFile">파일을 선택해 주세요.</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary">과제 등록</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/script.html :: footer"></footer>
<script src="/js/homework/upload.js"></script>
</body>
</html>
