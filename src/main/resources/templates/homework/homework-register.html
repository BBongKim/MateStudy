<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Template CSS -->
    <link href="/css/mainStyle.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
<form action="/homework/register" method="post" enctype="multipart/form-data">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" name="instId" th:value="${instId}"/>
    <input type="hidden" name="lecCode" th:value="${lecture.lecCode}"/>
    <input type="hidden" name="subCode" th:value="${lecture.subCode}"/>

    <div class="form-group row">
        <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
        <div class="col-sm-10">
            <input type="text" name="title" class="form-control" id="inputTitle">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
        <div class="col-sm-10">
            <textarea type="text" name="content" class="form-control" id="inputContent"></textarea>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"><strong>마감 일자</strong></label>
        <div class="col-sm-10">
            <input name="dueDate" type="datetime-local">
        </div>
    </div>



    <div class="form-group row">
        <label for="inputFile" class="col-sm-2 col-form-label"><strong>첨부 파일</strong></label>
        <div class="col-sm-10">
            <div class="custom-file" id="inputFile">
                <input name="file" type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">파일을 선택해 주세요.</label>
            </div>
        </div>
    </div>

    <button type="submit">과제 등록</button>
</form>
</div>
<!-- Bootstrap core JavaScript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="/js/login/validation.js"></script>
<script>
    $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
</body>
</html>
