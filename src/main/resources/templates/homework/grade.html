<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head('채점관리')"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- 왼쪽 사이드바 -->
    <ul th:replace="fragments/left-sidebar.html :: ul"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

           <!-- Top bar -->
            <!-- ********************** 이름 어떻게 하는지 모르겠어요 ***************************** -->
            <nav th:replace="fragments/topbar.html :: nav(${name})"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800" th:text="${assign.title}+' - 채점'">실습과제 2주차 채점</h1>

                <!-- DataTales Example -->
                <div class="card shadow mt-4 mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">제출 목록</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th style="width: 10%">제출자</th>
                                    <th style="width: 20%">학번</th>
                                    <th style="width: 40%">내용</th>
                                    <th style="width: 10%">채점점수</th>
                                    <th style="width: 20%">채점하기</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th style="width: 10%">제출자</th>
                                    <th style="width: 20%">학번</th>
                                    <th style="width: 40%">내용</th>
                                    <th style="width: 10%">채점점수</th>
                                    <th style="width: 20%">채점하기</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr th:each="homework: ${homeworkList}">
                                    <td th:text="${homework.stId}">김범규</td>
                                    <td th:text="${homework.stId}">2017112083</td>
                                    <td th:text="${homework.content}">내용</td>
                                    <td th:text="${homework.grade}">70</td>
                                    <td>
                                        <form action="/grade" method="post">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                            <input type="hidden" th:name="submitId" th:value="${homework.submitId}"/>
                                            <div class="row">
                                                <div class="col-8"><input type="number" class="form-control"
                                                                          name="grade" placeholder="점수 입력"></div>
                                                <div class="col-4">
                                                    <button type="submit" class="btn btn-primary">확인</button>
                                                </div>
                                            </div>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>

            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragments/footer.html :: footer"></footer>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<th:block th:replace="modal/ModalManager.html :: logoutModal"></th:block>

<!-- scripts -->
<footer th:replace="fragments/script.html :: script"></footer>
</body>

</html>
